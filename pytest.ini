[pytest]
markers =
    gadm_0: tests for GADM level 0 (countries)
    gadm_1: tests for GADM level 1 (states/provinces)
    gadm_2: tests for GADM level 2 (districts/counties)
    gadm_3: tests for GADM level 3 (municipalities)
    gadm_4: tests for GADM level 4 (localities)
    wdpa: tests for World Database on Protected Areas
    other: tests for other location types
