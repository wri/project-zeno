services:
  db:
    image: postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_DB=zeno-data

    ports:
      - 5433:5432 # Local PostgreSQL running on port 5432, mapped to port 5433
    volumes:
      - ./database_data:/var/lib/postgresql/data

  migrate:
    build:
      context: ./db
    depends_on:
      db:
        condition: service_healthy

    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - APP_DB=zeno-data
    volumes:
      - ./db:/app/db

  geocoding-servic:
    build:
      context: services/geocoding-service
    ports:
      - "8081:8081"
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8081", "--reload"]
    volumes:
      - ./data:/app/data
      - ./services/geocoding-service:/app
