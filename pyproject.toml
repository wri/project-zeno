[project]
name = "project-zeno"
version = "0.1.0"
description = "Language Interface for Maps & WRI/LCL data APIs."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "langchain>=0.3.7",
    "langchain-anthropic>=0.2.4",
    "langchain-community>=0.3.5",
    "langchain-ollama>=0.2.0",
    "langchain-openai>=0.2.6",
    "streamlit>=1.40.0",
    "langfuse>=2.53.9",
    "langchain-chroma>=0.1.4",
    "langgraph>=0.2.45",
    "thefuzz>=0.22.1",
    "fastapi[standard]>=0.115.4",
    "watchdog>=5.0.3",
    "uvicorn[standard]>=0.32.0",
    "streamlit-folium>=0.23.2",
    "matplotlib>=3.9.2",
]

[dependency-groups]
dev = [
    "jupyterlab>=4.3.0",
    "pre-commit>=4.0.1",
    "ruff>=0.7.3",
]

[tool.ruff]
# Set the maximum line length to 79.
line-length = 79

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "I"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
